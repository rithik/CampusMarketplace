            <header class="success" id="provide">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <h2>Add Services?</h2>
                            <hr class="star-light">
                        </div>
                    </div>
                    <div class="row">
                            <form action="/service/add/post" method="POST" role="form">
                            <p align:center>
                            <div class="col-lg-8 col-lg-offset-2 text-center">

                            <label for="title" class="col-form-label col-form-label-lg">Title</label>
                            <input type="text" name="title" class="form-control" placeholder="Title" required="required" maxlength="50" id="title">


                            <label for="price" class="col-form-label col-form-label-lg">Price</label>
                            <input type="number" min="1" step="any" name="price" class="form-control" placeholder="Price" required="required" id="price">


                            <div class="form-group">
                                <label for="description" class="col-form-label col-form-label-lg">Description</label>
                                <textarea class="form-control" id="description" rows="3" placeholder="Description" name="desc" required="required" maxlength="600"></textarea>
                            </div>

                            <div class="form-group">
                              <label for="sel1">Select Category:</label>
                              <select name="category" class="form-control" placeholder="Category" id="sel1">
                                <option>Category</option>
                                <option>Transportion</option>
                                <option>Food</option>
                                <option>Tutoring</option>
                                <option>Fashion</option>
                                <option>Deliveries</option>
                                <option>Technical Help</option>
                                <option>Other</option>
                              </select>
                            </div>

                            <label for="title" class="col-form-label col-form-label-lg">Address</label>
                            <input type="text" name="address" class="form-control" placeholder="Address" required="required" maxlength="50" id="address">

                            <br/>
                            <br/>

                            <button id = "provideSubmit" class="btn btn-success login" style = "background-color:#18BC9C" type="submit"> Submit</button>
                            <div id="output1"></div>
                        </div>
                    </p>
                </form>
                    </div>
                </div>

    </body>
